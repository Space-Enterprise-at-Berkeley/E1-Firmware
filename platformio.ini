;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
board = esp32-s2-saola-1
framework = arduino
platform_packages =
   framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32#master
src_filter = +<*> -<tests/*>
monitor_speed = 115200

[env:lox-cap]
build_flags = -DIP_ADDRESS_END=31 -DLOX -DLED_ADDRESS_END=38 -DPACKET_ID=38

[env:fuel-cap]
build_flags = -DIP_ADDRESS_END=32 -DFUEL -DLED_ADDRESS_END=38 -DPACKET_ID=39

[env:lox-cap-OTA]
build_flags = -DIP_ADDRESS_END=31 -DLOX -DLED_ADDRESS_END=38 -DPACKET_ID=221
upload_protocol = espota
upload_port = 10.0.0.31

[env:fuel-cap-OTA]
build_flags = -DIP_ADDRESS_END=32 -DFUEL -DLED_ADDRESS_END=38 -DPACKET_ID=222
upload_protocol = espota
upload_port = 10.0.0.32